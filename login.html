  </head>
  
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
        <a href="/" class="navbar-brand">
            <img src="https://clipground.com/images/auto-repairs-logo.jpg" width="30" height="30" alt="Bootstrap Tamil" loading="lazy" class="d-inline-block align-top" >
          GoServo</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavBar"
        aria-controls="myNavBar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>


        <div class="collapse navbar-collapse" id="myNavBar">
            <ul class="navbar-nav  ml-auto">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="service.html"  class="nav-link">Book Service</a>
                </li>
               <li class="nav-item">
                <a href="contact.html" class="nav-link">Contact Us</a>
               </li>
               <li class="nav-item active">
                <a href="login.html" class="nav-link">Login</a>
               </li>
                  <li class="nav-item">
                    <a href="register.html" class="nav-link">Register</a>

                  </li>
            </ul>
        </div>
    </div>

   </header>
   
   <div class="container my-5">
    <div class="row">
      <div class="col-md-4 mx-auto">
        <div class="card">
          <div class="card-body">
            <form action="index.html" method="get">
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control"
                  placeholder="you@awesome.com"
                  required
                />
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Password"
                  class="form-control"
                  required
                />
              </div>

              <div class="form-group">
                <button class="btn btn-success btn-block">
                  <i class="fa fa-unlock-alt mr-1"></i>
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="pt-3 text-center">
          <small class="">
            Don't have an account?
            <a href="register.html">Register now</a>
          </small>
        </div>
      </div>
    </div>
  </div>

</html>
